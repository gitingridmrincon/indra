<div>
    <h2 id="page-heading">
        <span jhiTranslate="obligacionesApp.banco.home.title">Bancos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-banco" [routerLink]="['/banco/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="obligacionesApp.banco.home.createLabel">
            Create a new Banco
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="bancos?.length === 0">
        <span jhiTranslate="obligacionesApp.banco.home.notFound">No bancos found</span>
    </div>
    <div class="table-responsive" *ngIf="bancos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="obligacionesApp.banco.codigoBanco">Codigo Banco</span></th>
            <th scope="col" ><span jhiTranslate="obligacionesApp.banco.nombre">Nombre</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let banco of bancos ;trackBy: trackId">
                <td><a [routerLink]="['/banco', banco.id, 'view' ]">{{banco.id}}</a></td>
                <td>{{banco.codigoBanco}}</td>
                <td>{{banco.nombre}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/banco', banco.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/banco', banco.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(banco)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
