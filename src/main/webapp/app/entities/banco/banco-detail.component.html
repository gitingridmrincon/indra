<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="banco">
            <h2><span jhiTranslate="obligacionesApp.banco.detail.title">Banco</span> {{banco.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="obligacionesApp.banco.codigoBanco">Codigo Banco</span></dt>
                <dd>
                    <span>{{banco.codigoBanco}}</span>
                </dd>
                <dt><span jhiTranslate="obligacionesApp.banco.nombre">Nombre</span></dt>
                <dd>
                    <span>{{banco.nombre}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/banco', banco.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
